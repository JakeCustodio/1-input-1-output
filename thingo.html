<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstars</title>
    <style>

        /* STYLE FOR THE INPUT FIELD */
        #charInput {
width: 500px;
height: auto;
        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {
position: center;
        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* This line is mandatory */
        }
    </style>
</head>
<body>

    <h1>Rockstars</h1>

    <h2>Enter a letter between A and Z below</h2>
    
    <!-- INPUT FIELD FOR 1 CHARACTER -->
    <input type="text" id="charInput" maxlength="1">

    <!-- BUTTON TO DISPLAY IMAGE -->
    <button onclick="displayImage()" id="submitButton">RUN IT</button>

    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">


    <!-- Image Display Script Below -->
    <script>
        // Array of images
        // DIRECTIONS: UPDATE THE URLS WITH THE RELATIVE LINKS OF YOUR IMAGES
        const images = [
            "Axl Rose.webp", //A
            "Bono.jpg", //B
            "Chuck Berry.jpg", //C
            "IDavid Bowie.webp", //D
            "Elvis.jpg", //E
            "Freddie Mercury.jpg", //F
            "Geddy Lee.jpg", //G
            "Jimi Hendrix.webp", //H
            "Iggy Pop.jpg", //I
            "Jim Morrison,webp", //J
            "Keith Richards.jpg", //K
            "Lemmy.webp", //L
            "Mick Jagger.jpg", //M
            "Neil Peart.jpg", //N
            "Ozzy Osbourne.jpg", //O
            "Prince.webp", //P
            "Quandale Dingle.webp", //Q
            "Robert Plant.jpg", //R
            "Slash.jpg", //S
            "Tina Turner.webp", //T
            "Ubaldo Jimenez.png", //U
            "Van Morrison.jpg", //V
            "Brian Wilson.jpg", //W
            "DMX.jpg", //X
            "Yoko Ono.webp", //Y
            "Ziggy Stardust.jpg"  //Z
        ];

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            // Assign an image based on character (A-Z)
            const index = input.charCodeAt(0) - 65; // 'A' is 65 in ASCII
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                /* 
                alert("Please enter a letter between A and Z.");
                imgElement.style.display = "none";
                */

                // IF INVALID INPUT IS ENTERED, DISPLAY ALTERNATE IMAGE
                imgElement.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmtkdnJhMXY4Njd1cXR3MTM3MW1nMzZ1NXNhNHlhOHA0MWF2dDUzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13dRJkj5wgKq9q/giphy.gif"
                imgElement.style.display = "block";
            }
        }
    </script>

</body>
</html>
